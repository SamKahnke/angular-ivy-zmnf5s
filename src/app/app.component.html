<ion-app>
  <ion-header>
    <ion-grid>
      <ion-row>
        <ion-col size-lg="6" size-md="8" size="12" offset-lg="3" offset-md="2">
          <ion-toolbar color="eef">
            <ion-title>To-do List</ion-title>
            <ion-button id="new-todo-button" slot="end" size="small">
              Add
            </ion-button>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-lg="6" size-md="8" size="12" offset-lg="3" offset-md="2">
          <to-do-list></to-do-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-modal trigger="new-todo-button">
      <ng-template>
        <new-to-do-modal></new-to-do-modal>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-app>
